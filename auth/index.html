<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In • Job Portal</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs/%3E%3Crect width='64' height='64' rx='12' fill='%238b5cf6'/%3E%3Cpath d='M18 44h28M22 32a10 10 0 1020 0 10 10 0 10-20 0z' fill='white'/%3E%3C/svg%3E" />
    <style>
        :root {
            --purple: #8b5cf6;
            --blue: #3b82f6;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .card header {
            padding: 24px 24px 0;
            text-align: center;
        }

        .title {
            margin: 0 0 8px;
            font-weight: 800;
            font-size: 24px;
            background: linear-gradient(135deg, var(--purple), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            margin: 0 0 20px;
            color: var(--muted);
            font-size: 14px;
        }

        form {
            padding: 0 24px 24px;
            display: grid;
            gap: 12px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            background: #f9fafb;
            font: inherit;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            background: #f9fafb;
            font: inherit;
            resize: vertical;
            min-height: 90px;
            box-sizing: border-box;
        }

        .row {
            display: grid;
            gap: 6px;
        }

        .actions {
            padding: 0 24px 24px;
            display: grid;
            gap: 10px;
        }

        .btn {
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, var(--purple), var(--blue));
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle {
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }

        .link {
            background: none;
            border: none;
            color: var(--blue);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .link:hover {
            color: var(--purple);
        }

        .error {
            color: #ef4444;
            background: #fee2e2;
            border: 1px solid #ef4444;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
        }

        .hint {
            color: var(--muted);
            font-size: 12px;
        }

        /* Responsive improvements */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .card {
                max-width: none;
            }
            
            .card header {
                padding: 20px 20px 0;
            }
            
            form {
                padding: 0 20px 20px;
            }
            
            .actions {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h1 class="title">Welcome</h1>
                <p class="subtitle">Sign in or create an account to continue</p>
            </header>
            
            <form id="auth-form">
                <div class="row" id="name-row" style="display:none">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Your name" autocomplete="name" />
                </div>
                
                <div class="row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
                </div>
                
                <div class="row">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
                </div>
                
                <div class="row" id="error-row" style="display:none">
                    <div class="error" id="error"></div>
                </div>
            </form>
            
            <div class="actions">
                <button class="btn" id="submit">Sign In</button>
                <div class="toggle">
                    <span id="toggle-text">New here?</span>
                    <button class="link" id="toggle">Create an account</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./auth.js"></script>
</body>
</html>
